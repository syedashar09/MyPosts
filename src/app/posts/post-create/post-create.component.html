<mat-spinner [diameter]="80" *ngIf="isLoading"></mat-spinner>
<div fxLayoutAlign="center" fxFlexFill class="main-div" *ngIf="!isLoading">
	<mat-card color="primary" fxFlex="50">
		<mat-card-title>
			<span>Create A Post !</span>
		</mat-card-title>

		<form [formGroup]="myform" (ngSubmit)="OnSavepost()">
			<mat-form-field>
				<input matInput type="text" formControlName="title" placeholder="Post Title" required />
			</mat-form-field>
			<div class="alert alert-danger" *ngIf="title.invalid && (title.touched || title.dirty)">
				<mat-error *ngIf="title.errors.required">this is a required field</mat-error>
				<mat-error *ngIf="title.errors.minlength">Min length is 7</mat-error>
			</div>
			<div class="image-upload">
				<button class="uploadBtn" mat-stroked-button type="button" (click)="filePicker.click()"
					>Upload Image</button
				>
				<input class="image-upload" type="file" #filePicker (change)="OnImagePicked($event)" />
			</div>
			<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && myform.get('image').valid">
				<img [src]="imagePreview" [alt]="myform.value.title" />
			</div>

			<mat-form-field>
				<textarea
					class="Content"
					matInput
					type="textarea"
					formControlName="content"
					placeholder="Post Content"></textarea>
			</mat-form-field>
			<div class="alert alert-danger" *ngIf="content.invalid && (content.touched || content.dirty)">
				<mat-error *ngIf="content.errors.required">this is a required field</mat-error>
				<mat-error *ngIf="content.errors.minlength">Min length is 10</mat-error>
			</div>
			<button class="save-button" mat-raised-button color="accent" type="submit"> Save Post </button>
		</form>
	</mat-card>
</div>
