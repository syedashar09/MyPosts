<mat-spinner [diameter]="80" color="primary" *ngIf="isLoading"></mat-spinner>
<div class="postLists">
	<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
		<mat-expansion-panel *ngFor="let post of posts">
			<mat-expansion-panel-header>
				{{ post?.title }}
			</mat-expansion-panel-header>
			<div class="post-image">
				<img [src]="post?.imagePath" [alt]="post.title" />
			</div>
			<p>{{ post?.content }}</p>
			<!--  -->
			<mat-action-row *ngIf="userAuthenticated && userId === post.creator">
				<a mat-button [routerLink]="['/edit', post.id]" color="primary">EDIT</a>
				<button mat-button (click)="OnDelete(post.id)" color="warn"> DELETE </button>
			</mat-action-row>
		</mat-expansion-panel>
	</mat-accordion>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
	(page)="onChangePage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading"> No posts added yet! </p>
